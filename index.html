<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Parallax Effect</title>

</head>
<body>
    <div class="Parallax_wrapper">

        <div class="Parallax_group intro_screen" id="intro">
            Parallax Website
        </div>

        <div class="Parallax_group" id="group1">
            <div class="Parallax_layer base_layer">
                Base layer page 
            </div>
            <div class="Parallax_layer mid_layer">
                Mid layer page
            </div>
        </div>

        <div class="Parallax_group" id="group2">
            <div class="Parallax_layer mid_layer">
                Mid layer page
            </div>
            <div class="Parallax_layer top_layer">
                Top layer page
            </div>
        </div>

        <div class="Parallax_group outro_screen" id="outro">
            The End
        </div>

    </div>
</body>
</html>
